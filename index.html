<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Finder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Montserrat&family=Mukta+Malar:wght@400;500&family=Poppins:wght@100;200;300;400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styl.css">
    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;

        }
    </style>
</head>

<body class="bg-gray-100">
    <main>
        <div class="h-64 bg-blue-400">
            <ul class="uppercase font-bold flex space-x-4 justify-end p-5 text-xs ">
                <li class="hover:text-blue-700" onclick="alert('Created with Love')">ABOUT</li>
                <li class="hover:text-blue-700">
                    <a href="https://github.com/1989198919891989/RTO-NumberPlate-Finder">GITUP</a>
                </li>
            </ul>
            <div class="flex flex-col justify-center items-center space-y-5 p-5 ">
                <h1 class="font-bold text-xl">RTO Finder</h1>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="absolute top-1.5 lift-5 text-gray-600 ">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z" />
                    </svg>
                    </svg>
                    <input type="search" placeholder="Search Number plate"
                        class="text-sm pl-10 pr-5 py-2 rounded focus: outline-none uppercase placeholder:normal-case placeholder: tracking-normal tracking-widest">
                </div>
            </div>

        </div>
        <!-- Result Start -->
        <div class="bg-white m-10 shadow p-5 rounded " class="hidden" id="resultSection">
            <span class="text-xs">Your Query: </span><span class="font-semibold tracking-widest" id="queryel">TN12</span>
            <table class="my-5 text-sm w-full" >
                <tbody>
                    <tr>
                        <td class="border p-2 rounded font-semibold" >ID</td>
                        <td class="border p-2 rounded" id="rto_id">1</td>
                    </tr>
                    <tr>
                        <td class="border p-2 rounded font-semibold">Code</td>
                        <td class="border p-2 rounded" id="rto_code">TN-10</td>
                    </tr>
                    <tr>
                        <td class="border p-2 rounded font-semibold">Location</td>
                        <td class="border p-2 rounded" id="rto_location">Chennai North</td>
                    </tr>
                    <tr>
                        <td class="border p-2 rounded font-semibold">Type</td>
                        <td class="border p-2 rounded" id="rto_type">RTO</td>
                    </tr>
                    <tr>
                        <td class="border p-2 rounded font-semibold">District</td>
                        <td class="border p-2 rounded" id="rto_district">Chennai</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Result End -->
    </main>




    <script src="./assets/js/main.js"></script>
</body>

</html>
